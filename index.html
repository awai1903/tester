<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Manly Reply Engine</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #2b2b2b, #1a1a1a);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px 20px;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      background: linear-gradient(to right, #ff0066, #ffcc00);
      -webkit-background-clip: text;
      color: transparent;
    }

    .container {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      padding: 30px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    }

    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin: 10px 0 20px 0;
      border-radius: 10px;
      border: none;
      font-size: 1em;
    }

    button {
      padding: 10px 20px;
      background: #ff0066;
      border: none;
      border-radius: 15px;
      color: white;
      font-size: 1em;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #ff3385;
    }

    #output {
      margin-top: 20px;
      font-size: 1.1em;
      background: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <h1>Manly Reply Engine 💬</h1>
  <div class="container">
    <label for="message">Unka Message:</label>
    <input type="text" id="message" placeholder="Jaise: Tum busy ho?" />

    <label for="mood">Mood Choose Karo:</label>
    <select id="mood">
      <option value="flirty">Flirty</option>
      <option value="funny">Funny</option>
      <option value="serious">Serious</option>
      <option value="chill">Chill</option>
      <option value="emotional">Emotional</option>
    </select>

    <button onclick="generateReply()">Reply Banao</button>

    <div id="output"></div>
  </div>

  <script>
    function generateReply() {
      const msg = document.getElementById('message').value.toLowerCase();
      const mood = document.getElementById('mood').value;
      const output = document.getElementById('output');
      let reply = "";

      // Basic logic based on mood
      if (mood === "flirty") {
        if (msg.includes("busy")) reply = "Tere liye toh waqt bhi ruk jaye, main kya cheez hoon 😌";
        else if (msg.includes("hello") || msg.includes("hi")) reply = "Hi toh bol diya... ab dil kab dogi? 😉";
        else reply = "Itni pyari baat karogi toh flirt karna padega na 😏";
      }

      else if (mood === "funny") {
        if (msg.includes("bore")) reply = "Bore? Chal, online UNO khelte hain, loser dare karega! 😂";
        else reply = "Main serious ho jata, lekin tumhari baat ne hasaa diya 🤣";
      }

      else if (mood === "serious") {
        if (msg.includes("badal gaye ho")) reply = "Change zaroor hua hoon, lekin asli insaan andar wahi hai.";
        else reply = "Agar baat dil se ho, toh waqt ka bura hona bhi matter nahi karta.";
      }

      else if (mood === "chill") {
        if (msg.includes("good night")) reply = "Sweet dreams queen 👑 kal phir chill karte hain.";
        else reply = "Relax kar yaar, life already tension se bhari hai 😎";
      }

      else if (mood === "emotional") {
        if (msg.includes("yaad")) reply = "Teri yaad aati hai, lekin khud ko samjha rakha hai ke strong rehna hai.";
        else reply = "Kabhi kabhi sirf ek text se din ban jata hai — jaise abhi hua.";
      }

      else {
        reply = "Manly mode ON 🔥 Par pehle mood toh bata bro 😅";
      }

      output.innerHTML = `<strong>Suggested Reply:</strong><br>${reply}`;
    }
  </script>

</body>
</html>
