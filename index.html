<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FF Style Sniper Trainer</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background: #0d0d0d;
    font-family: Arial, sans-serif;
    overflow: hidden;
  }

  #gameArea {
    position: relative;
    width: 100vw;
    height: 100vh;
    background: linear-gradient(#111, #222);
    overflow: hidden;
  }

  /* FF style HUD buttons */
  .button {
    position: absolute;
    width: 60px;
    height: 60px;
    background: rgba(255,255,255,0.2);
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    font-weight: bold;
    font-size: 20px;
    color: #fff;
    user-select: none;
  }

  #fireBtn { bottom: 20px; right: 20px; }
  #scopeBtn { bottom: 90px; right: 20px; }
  #jumpBtn { bottom: 160px; right: 20px; }
  #crouchBtn { bottom: 230px; right: 20px; }
  #switchBtn { bottom: 300px; right: 20px; }

  /* Mini joystick */
  #joystick {
    position: absolute;
    bottom: 20px;
    left: 20px;
    width: 100px;
    height: 100px;
    background: rgba(255,255,255,0.1);
    border-radius: 50%;
    touch-action: none;
  }
  
  /* Targets */
  .target {
    position: absolute;
    width: 50px;
    height: 50px;
    background: red;
    border-radius: 50%;
    border: 2px solid yellow;
    cursor: pointer;
    animation: pulse 0.8s infinite;
  }

  @keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.2); }
    100% { transform: scale(1); }
  }

  /* Crosshair */
  #crosshair {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 40px;
    height: 40px;
    margin-left: -20px;
    margin-top: -20px;
    border: 2px solid white;
    border-radius: 50%;
    pointer-events: none;
  }

  /* Stats display */
  #stats {
    position: absolute;
    top: 10px;
    left: 10px;
    font-size: 18px;
    color: #fff;
  }

</style>
</head>
<body>

<div id="gameArea">
  <div id="crosshair"></div>
  <div id="stats">Hits: 0 | Misses: 0 | Accuracy: 0%</div>
  
  <!-- FF style HUD -->
  <div class="button" id="fireBtn">F</div>
  <div class="button" id="scopeBtn">S</div>
  <div class="button" id="jumpBtn">J</div>
  <div class="button" id="crouchBtn">C</div>
  <div class="button" id="switchBtn">W</div>

  <div id="joystick"></div>
</div>

<script>
let hits = 0, misses = 0, totalClicks = 0;
const gameArea = document.getElementById('gameArea');
const stats = document.getElementById('stats');

function updateStats() {
  const accuracy = totalClicks === 0 ? 0 : ((hits/totalClicks)*100).toFixed(1);
  stats.innerText = `Hits: ${hits} | Misses: ${misses} | Accuracy: ${accuracy}%`;
}

// Target creation
function spawnTarget() {
  const target = document.createElement('div');
  target.className = 'target';

  const maxX = gameArea.clientWidth - 50;
  const maxY = gameArea.clientHeight - 50;

  target.style.left = Math.random() * maxX + 'px';
  target.style.top = Math.random() * maxY + 'px';

  // moving target to simulate in-game movement
  const moveInterval = setInterval(() => {
    target.style.left = Math.random() * maxX + 'px';
    target.style.top = Math.random() * maxY + 'px';
  }, 600); // moves every 0.6s

  target.addEventListener('click', () => {
    hits++;
    totalClicks++;
    updateStats();
    clearInterval(moveInterval);
    if(gameArea.contains(target)) gameArea.removeChild(target);
  });

  gameArea.appendChild(target);

  setTimeout(() => {
    if(gameArea.contains(target)) {
      misses++;
      totalClicks++;
      updateStats();
      clearInterval(moveInterval);
      gameArea.removeChild(target);
    }
  }, 1500); // target disappears
}

// Spawn targets continuously
setInterval(spawnTarget, 800);

// HUD buttons click simulation
document.getElementById('fireBtn').addEventListener('click', () => alert('Fire!'));
document.getElementById('scopeBtn').addEventListener('click', () => alert('Scoped!'));
document.getElementById('jumpBtn').addEventListener('click', () => alert('Jump!'));
document.getElementById('crouchBtn').addEventListener('click', () => alert('Crouch!'));
document.getElementById('switchBtn').addEventListener('click', () => alert('Switch Weapon!'));

</script>
</body>
</html>
