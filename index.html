<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Trading Bot Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
</head>
<body>
    <div class="container">
        <h1>AI Trading Bot Dashboard</h1>
        <div class="controls">
            <label for="pairSelector">Select Pair:</label>
            <select id="pairSelector">
                <option value="btcusdt">BTC/USDT</option>
                <option value="ethusdt">ETH/USDT</option>
            </select>
            <button id="analyseBtn">Analyse Chart (Manual)</button>
        </div>
        <div id="chart" class="chart-container"></div>
        <div id="indicatorPanel" class="indicator-panel">
            <h3>Indicators</h3>
            <p>RSI: <span id="rsiValue">-</span></p>
            <p>MACD: <span id="macdValue">-</span></p>
            <p>Trend: <span id="trendValue">-</span></p>
        </div>
        <div id="signalPanel" class="signal-panel">No signal yet</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
