<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dynamic Card Generator</title>
<style>
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: #111;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
    padding: 20px;
  }

  /* Card generator container */
  #generator {
    width: 100%;
    max-width: 800px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  h1 {
    font-size: 28px;
    margin-bottom: 15px;
    text-align: center;
    color: #ffcc00;
    text-shadow: 1px 1px 5px #000;
  }

  textarea, select, input {
    width: 100%;
    margin-bottom: 15px;
    padding: 12px;
    border-radius: 10px;
    border: none;
    font-size: 16px;
  }

  button {
    padding: 12px 20px;
    background: linear-gradient(90deg,#ff7f50,#ffcc00);
    border: none;
    border-radius: 10px;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.3s ease;
    color: #111;
  }

  button:hover {
    transform: scale(1.05);
    box-shadow: 0 0 15px #ffcc00;
  }

  /* Card preview container */
  #previewContainer {
    margin-top: 25px;
    width: 100%;
    height: 400px;
    perspective: 1500px;
  }

  #cardPreview {
    width: 100%;
    height: 100%;
    border-radius: 20px;
    background: #222;
    overflow: hidden;
    position: relative;
    transform-style: preserve-3d;
    transition: all 0.8s ease;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
    box-shadow: 0 0 30px #000;
  }

  #cardPreview h2 {
    font-size: 28px;
    text-align: center;
    margin: 0;
    animation: fadeInUp 1s ease;
  }

  #cardPreview p {
    font-size: 18px;
    text-align: center;
    margin-top: 15px;
    animation: fadeInUp 1.5s ease;
  }

  /* Theme classes */
  .theme-love { background: linear-gradient(135deg,#ff416c,#ff4b2b); color: #fff; }
  .theme-birthday { background: linear-gradient(135deg,#fbc2eb,#a6c1ee); color: #111; }
  .theme-halloween { background: linear-gradient(135deg,#ff8008,#ffc837); color: #111; }
  .theme-royal { background: linear-gradient(135deg,#0f0c29,#302b63,#24243e); color: #fff; }

  /* Animations */
  @keyframes fadeInUp {
    0% { opacity:0; transform: translateY(20px);}
    100% { opacity:1; transform: translateY(0);}
  }

  /* Next button / share link */
  #nextBtn {
    margin-top: 20px;
    background: linear-gradient(90deg,#00c6ff,#0072ff);
    color: #fff;
  }

</style>
</head>
<body>

<div id="generator">
  <h1>Dynamic Card Generator</h1>
  <textarea id="cardText" placeholder="Enter your card text here..." rows="4"></textarea>
  <select id="themeSelect">
    <option value="theme-love">Love Theme</option>
    <option value="theme-birthday">Birthday Theme</option>
    <option value="theme-halloween">Halloween Theme</option>
    <option value="theme-royal">Royal Theme</option>
  </select>
  <button id="generateBtn">Generate Card</button>

  <div id="previewContainer">
    <div id="cardPreview">
      <h2>Card Title</h2>
      <p>Card text will appear here...</p>
    </div>
  </div>

  <button id="nextBtn">Next Card / Share</button>
</div>

<script>
const generateBtn = document.getElementById('generateBtn');
const cardPreview = document.getElementById('cardPreview');
const cardText = document.getElementById('cardText');
const themeSelect = document.getElementById('themeSelect');
const nextBtn = document.getElementById('nextBtn');

let cardCount = 0;

// Generate card
generateBtn.addEventListener('click', () => {
  const theme = themeSelect.value;
  cardPreview.className = '';
  cardPreview.classList.add(theme);
  cardPreview.innerHTML = `
    <h2>Card #${cardCount + 1}</h2>
    <p>${cardText.value}</p>
  `;
  cardCount++;
});

// Next card / simulate share
nextBtn.addEventListener('click', () => {
  cardText.value = '';
  cardPreview.className = '';
  cardPreview.innerHTML = `<h2>Card Preview</h2><p>Enter your text above to generate...</p>`;
});
</script>

</body>
</html>
